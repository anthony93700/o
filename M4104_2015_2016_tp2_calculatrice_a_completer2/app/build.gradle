apply plugin: 'com.android.application'
android {
    compileSdkVersion 16
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.m4104_2015_2016_tp2_calculatrice"
        minSdkVersion 10
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('src/main/java/com/farida/m4104_2015_2016_tp2_calculatrice/parseer/parser.jar')
}